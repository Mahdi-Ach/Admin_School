<div class="table_teacher">
    <h1>Create a Student</h1>
    <div class="helper_tools">
      <p><fa-icon [icon]="TrashIcon" (click)="deleteSelectedRow()"></fa-icon></p>
    </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}}</td>
      </ng-container>
      <ng-container matColumnDef="Constultation">
        <th mat-header-cell *matHeaderCellDef > Consultation</th>
        <td mat-cell *matCellDef="let element" ><a [routerLink]="['/TeacherDetail']" [queryParams]="{ Teacher_id:element.id }" target="_blank">Afficher</a><fa-icon class="delete_row_icon" (click)="deleteRow(element)" [icon]="TrashIcon"></fa-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    <br><br>

        <button  mat-raised-button (click)="deleteSelectedRow()">Console Log Selected</button>
      </div>-->
